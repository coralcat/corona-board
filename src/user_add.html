{% extends 'base_edit.html' %}
{% block content %}
<aside>
    <header>
        <div class="logo"></div>
        <div class="id">id: AA0000</div>
        <button class="btn-login" onclick="location.href='login.html'">logout</button>
    </header>
    {% import 'macros/nav-macro.nunjucks' as nav %}
    {{nav.active('admin')}}
</aside>
<main class="user-add admin">
    <header>
        <h3>신규 사용자</h3>
        <div class="btn-container">
            <button class="btn-cancel" onclick="history.back()">취소</button>
            <button>등록</button>
        </div>
    </header>
    <section>
        <div class="row">
            <div class="input-title">이름</div>
            <input type="text">
        </div>
        <div class="row">
            <div class="input-title">ID</div>
            <input type="text">
        </div>
        <div class="row">
            <div class="input-title">password</div>
            <input type="password">
        </div>
        <div class="row">
            <div class="input-title">병원</div>
            <div class="input-select">
                <div>
                    <input type="radio" name="select-hospital" id="suwon">
                    <label for="suwon">수원병원</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="ansung">
                    <label for="ansung">안성병원</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="euijungbu">
                    <label for="euijungbu">의정부병원</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="pocheon">
                    <label for="pocheon">포천병원</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="paju">
                    <label for="paju">파주병원</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="icheon">
                    <label for="icheon">이천병원</label>
                </div>
                <div>
                    <input type="radio" name="select-hospital" id="ajou">
                    <label for="ajou">아주대병원</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-title">권한</div>
            <div class="input-select">
                <div>
                    <input type="radio" name="select-authority" id="read">
                    <label for="read">읽기만 가능</label>
                </div>
                <div>
                    <input type="radio" name="select-authority" id="edit">
                    <label for="edit">소속병원만 읽기/수정 가능</label>
                </div>
                <div>
                    <input type="radio" name="select-authority" id="edit-all">
                    <label for="edit-all">모든 읽기/수정 가능</label>
                </div>
            </div>
        </div>
    </section>
</main>
</div>
<script>
  $(function () {
    $("#confirmationDate, #birthDate, #dischargeDate").datepicker({
      changeMonth: true,
      changeYear: true,
      dateFormat: 'yy-mm-dd'
    });
  });
</script>
{% endblock %}
