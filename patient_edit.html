<!DOCTYPE html>
<html lang="en">
<head>

    <title>코로나 현황판</title>
    <link rel="stylesheet" href="src/css/base.css">

    <script src="src/js/jquery-3.5.1.min.js"></script>
    <script src="src/js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#confirmationDate, #birthDate, #dischargeDate").datepicker({
          changeMonth: true,
          changeYear: true,
          dateFormat: 'yy-mm-dd'
        });
      });
    </script>
</head>
<body>
<div class="container">
    <aside>
        <header>
            <div class="logo"></div>
            <button class="btn-login" onclick="location.href='login.html'">login</button>
        </header>
        <ul class="menu">

            <li>
                <a href="patient_add.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                    <span>환자 입력</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                    </svg>
                </a>
            </li>
            <li>
                <a href="clinicalTrialPatient_list.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 11h-4v4h-4v-4H6v-4h4V6h4v4h4v4z"/>

                    <span>임상시험환자정보</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                    </svg>
                </a>
            </li>
            <li>
                <a href="clinicalTrialPatient_add.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>

                        <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                    </svg>
                </a>
            </li>
        </ul>
        <button class="btn-admin" onclick="location.href='user_list.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>

            <span>admin</span>
        </button>
    </aside>
    <main class="patient_add">
        <header>
            <h3>환자 정보</h3>
            <div class="btn-container">
                <button class="btn-cancel" onclick="history.back()">취소</button>
                <button>수정</button>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="input-title">
                    병원
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-hospital" id="suwon">
                        <label for="suwon">수원병원</label>
                    </div>
                    <div>
                        <input type="radio" name="select-hospital" id="ansung">
                        <label for="ansung">안성병원</label>
                    </div>
                    <div>
                        <input type="radio" name="select-hospital" id="euijungbu">
                        <label for="euijungbu">의정부병원</label>
                    </div>
                    <div>
                        <input type="radio" name="select-hospital" id="pocheon">
                        <label for="pocheon">포천병원</label>
                    </div>
                    <div>
                        <input type="radio" name="select-hospital" id="paju">
                        <label for="paju">파주병원</label>
                    </div>
                    <div>
                        <input type="radio" name="select-hospital" id="icheon">
                        <label for="icheon">이천병원</label>
                    </div>
                    <div>
                        <input type="radio" name="select-hospital" id="ajou" checked>
                        <label for="ajou">아주대병원</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    확진날짜
                </div>
                <div class="input-select">
                    <input class="datepicker" type="text" id="confirmationDate" value="2020-11-01">
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    생년월일
                </div>
                <div class="input-select">
                    <input class="datepicker" type="text" id="birthDate" value="2010-01-01">
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    성별
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-gender" id="male" checked>
                        <label for="male">남성</label>
                    </div>
                    <div>
                        <input type="radio" name="select-gender" id="female">
                        <label for="female">여성</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    체온지수
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-temperature" id="temp_01" checked>
                        <label for="temp_01">0</label>
                    </div>
                    <div>
                        <input type="radio" name="select-temperature" id="temp_02">
                        <label for="temp_02">1</label>
                    </div>
                    <div>
                        <input type="radio" name="select-temperature" id="temp_03">
                        <label for="temp_03">2</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    의식지수
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-consciousness" id="con_01">
                        <label for="con_01">0</label>
                    </div>
                    <div>
                        <input type="radio" name="select-consciousness" id="con_02" checked>
                        <label for="con_02">1</label>
                    </div>
                    <div>
                        <input type="radio" name="select-consciousness" id="con_03">
                        <label for="con_03">2</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    심리지수
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-mentality" id="mental_01">
                        <label for="mental_01">0</label>
                    </div>
                    <div>
                        <input type="radio" name="select-mentality" id="mental_02">
                        <label for="mental_02">1</label>
                    </div>
                    <div>
                        <input type="radio" name="select-mentality" id="mental_03" checked>
                        <label for="mental_03">2</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    심폐지수
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-cardiopulmonary" id="cardi_01">
                        <label for="cardi_01">0</label>
                    </div>
                    <div>
                        <input type="radio" name="select-cardiopulmonary" id="cardi_02" checked>
                        <label for="cardi_02">1</label>
                    </div>
                    <div>
                        <input type="radio" name="select-cardiopulmonary" id="cardi_03">
                        <label for="cardi_03">2</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    중증도
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-severity" id="sev_01">
                        <label for="sev_01">경증</label>
                    </div>
                    <div>
                        <input type="radio" name="select-severity" id="sev_02" checked>
                        <label for="sev_02">중등증</label>
                    </div>
                    <div>
                        <input type="radio" name="select-severity" id="sev_03">
                        <label for="sev_03">중증</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    치료방법
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-treatment" id="treat_01">
                        <label for="treat_01">생활치료소</label>
                    </div>
                    <div>
                        <input type="radio" name="select-treatment" id="treat_02">
                        <label for="treat_02">통원치료</label>
                    </div>
                    <div>
                        <input type="radio" name="select-treatment" id="treat_03" checked>
                        <label for="treat_03">입원치료</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    퇴원날짜
                </div>
                <div class="input-select">
                    <input class="datepicker" type="text" id="dischargeDate" value="2020-11-05">
                </div>
            </div>
            <div class="row">
                <div class="input-title">
                    입퇴원
                </div>
                <div class="input-select">
                    <div>
                        <input type="radio" name="select-status" id="status_01" checked>
                        <label for="status_01">입원중</label>
                    </div>
                    <div>
                        <input type="radio" name="select-status" id="status_02">
                        <label for="status_02">전원</label>
                    </div>
                    <div>
                        <input type="radio" name="select-status" id="status_03">
                        <label for="status_03">사망</label>
                    </div>
                    <div>
                        <input type="radio" name="select-status" id="status_04">
                        <label for="status_04">완치퇴원</label>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="src/js/script.js"></script>
</body>
</html>
